<head>
    <meta charset="utf-8">

    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="statics/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="statics/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>出库管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 库存管理 <span class="c-gray en">&gt;</span> 出库管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20">  <span class="r">共有数据：<strong>[[${size}]]</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th width="80">出库ID</th>
                <th width="80">品种名称</th>
                <th width="80">单价</th>
                <th width="75">个数</th>
                <th width="60">总价</th>
                <th width="60">交易时间</th>
                <th width="60">操作</th>
                <th width="60">查看客户信息</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="deliver ,  iterStat: ${deliverList}">
                <td class="text-l" th:text="${deliver.getAnimalDeliverId()}"></td>
                <td th:text="${deliver.getAnimalType()}"></td>
                <td th:text="${deliver.getUnitPrice()}"></td>
                <td th:text="${deliver.getAnimalNum()}"></td>
                <td th:text="${deliver.getTotalPrice()}"></td>
                <td th:text="${#dates.format(deliver.getTransDate(),'yyyy年MM月dd日')}"></td>
                <td></td>

                <td><a href="javascript:" th:onclick="'javascript:layer.alert(\''+${deliver.getBuyerInfo()}+'\', {skin: \'layui-layer-molv\',closeBtn: 0})'" >查看详情</a></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="statics/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="statics/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript"  th:inline="none">
   $('.table-sort').dataTable({
        "aaSorting": [[ 0, "asc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "pading":false,
        "aoColumnDefs": [

            // {"bVisible": false, "aTargets": [ 6,7 ]} ,//控制列的隐藏显示
            {"orderable":false,"aTargets":[7,6]}// 不参与排序的列
        ]
    });


</script>
</body>
</html>
